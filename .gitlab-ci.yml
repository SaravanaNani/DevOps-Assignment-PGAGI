stages:
  - validate
  - plan
  - apply
  - build
  - deploy
  - destroy

#################################################
# DEFAULT VARIABLES (OVERRIDABLE FROM UI)
#################################################

variables:
  CLOUD: "aws"          # aws or gcp
  ENVIRONMENT: "dev"    # dev / staging / prod
  ACTION: "deploy"       # infra / deploy / destroy

#################################################
# TERRAFORM VALIDATE (INFRA ONLY)
#################################################

terraform_validate:
  stage: validate
  image:
    name: hashicorp/terraform:1.6
    entrypoint: [""]
  script:
    - export TF_ROOT="Infra/${CLOUD}/environments/${ENVIRONMENT}"
    - cd $TF_ROOT
    - terraform init -backend=false
    - terraform validate
  rules:
    - if: '$ACTION == "infra"'
    - when: never

#################################################
# TERRAFORM PLAN
#################################################

terraform_plan:
  stage: plan
  image:
    name: hashicorp/terraform:1.6
    entrypoint: [""]
  script:
    - export TF_ROOT="Infra/${CLOUD}/environments/${ENVIRONMENT}"
    - cd $TF_ROOT
    - terraform init
    - terraform plan -out=tfplan
  artifacts:
    paths:
      - Infra/${CLOUD}/environments/${ENVIRONMENT}/tfplan
  rules:
    - if: '$ACTION == "infra"'
    - when: never

#################################################
# TERRAFORM APPLY (MANUAL)
#################################################

terraform_apply:
  stage: apply
  image:
    name: hashicorp/terraform:1.6
    entrypoint: [""]
  script:
    - export TF_ROOT="Infra/${CLOUD}/environments/${ENVIRONMENT}"
    - cd $TF_ROOT
    - terraform init
    - terraform apply tfplan
  when: manual
  rules:
    - if: '$ACTION == "infra"'
    - when: never

#################################################
# BUILD DOCKER IMAGES (DEPLOY ONLY)
#################################################

build_images:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker build -t saravana2002/pgagi-backend:$CI_COMMIT_SHORT_SHA ./backend
    - docker build -t saravana2002/pgagi-frontend:$CI_COMMIT_SHORT_SHA ./frontend
    - docker login -u $DOCKER_USER -p $DOCKER_PASS
    - docker push saravana2002/pgagi-backend:$CI_COMMIT_SHORT_SHA
    - docker push saravana2002/pgagi-frontend:$CI_COMMIT_SHORT_SHA
  rules:
    - if: '$ACTION == "deploy"'
    - when: never

#################################################
# DEPLOY AWS (ONLY IF CLOUD=aws AND DEPLOY)
#################################################

deploy_aws:
  stage: deploy
  image:
    name: amazon/aws-cli
    entrypoint: [""]
  script:
    - echo "Deploying to AWS ECS..."
    - aws ecs update-service --cluster pgagi-$ENVIRONMENT-cluster --service pgagi-$ENVIRONMENT-backend-svc --force-new-deployment
    - aws ecs update-service --cluster pgagi-$ENVIRONMENT-cluster --service pgagi-$ENVIRONMENT-frontend-svc --force-new-deployment
  rules:
    - if: '$CLOUD == "aws" && $ACTION == "deploy"'
    - when: never

#################################################
# DEPLOY GCP (ONLY IF CLOUD=gcp AND DEPLOY)
#################################################
deploy_gcp:
  stage: deploy
  image:
    name: google/cloud-sdk:latest
    entrypoint: [""]
  script:
    - echo "Deploying to GCP..."
    - echo "$GCP_SA_KEY" > key.json
    - gcloud auth activate-service-account --key-file=key.json
    - gcloud config set project $GCP_PROJECT_ID
    - gcloud compute instance-groups managed rolling-action restart pgagi-$ENVIRONMENT-backend-mig --zone asia-south1-a
    - gcloud compute instance-groups managed rolling-action restart pgagi-$ENVIRONMENT-frontend-mig --zone asia-south1-a
  rules:
    - if: '$CLOUD == "gcp" && $ACTION == "deploy"'
    - when: never
#################################################
# DESTROY (MANUAL â€” ONLY IF ACTION=destroy)
#################################################

terraform_destroy:
  stage: destroy
  image:
    name: hashicorp/terraform:1.6
    entrypoint: [""]
  script:
    - export TF_ROOT="Infra/${CLOUD}/environments/${ENVIRONMENT}"
    - echo "Destroying infra in $TF_ROOT"
    - cd $TF_ROOT
    - terraform init
    - terraform destroy -auto-approve
  when: manual
  rules:
    - if: '$ACTION == "destroy"'
    - when: never